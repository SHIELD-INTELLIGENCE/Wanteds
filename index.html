<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <title>S.H.I.E.L.D Wanted List</title>
  <link rel="stylesheet" href="./style.css" />

  <script type="module" src="./main.js"></script>
</head>
<body>
  <header>
    <img src="./logo.png" alt="SHIELD Logo" />
  </header>
  <h1>S.H.I.E.L.D WANTED LIST</h1>
  <div class="bar"></div>
  <div class="controls">
    <input id="search-input" type="text" placeholder="Search by name or reason..." />
    <div class="sort-controls">
      <label for="sort-select">Sort by</label>
      <select id="sort-select">
        <option value="createdAt">Newest</option>
        <option value="name">Name</option>
        <option value="reason">Reason</option>
        <option value="ranking">Ranking</option>
      </select>
      <button id="sort-toggle" aria-label="Toggle sort direction">â¬†</button>
    </div>
  </div>

  <div id="ranking-legend" class="legend">
    <span class="badge low">Low</span>
    <span class="badge moderate">Moderate</span>
    <span class="badge high">High</span>
  </div>
  <ul id="wanted-list">
    <li>Loading wanted list...</li>
  </ul>
  <div id="explanation-panel" aria-live="polite"></div>
</body>
</html>
